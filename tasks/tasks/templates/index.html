<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
    
    <form action="{% url 'add_task' %}" method="post">
        {% csrf_token %}
        <input type="text" name="task" placeholder="New Task">
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
